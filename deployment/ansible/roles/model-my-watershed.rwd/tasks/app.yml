---
- name: Create RWD data directory
  file: path="{{ rwd_data_path }}"
        state=directory

- name: Configure RWD service definition
  docker_service:
    project_name: mmw
    state: present
    definition: 
      version: "3"
      services:
        mmw-rwd:
          image: "{{ rwd_docker_image }}"
          ports:
            - "{{ rwd_port }}:{{ rwd_port }}"
          volumes:
            - "{{ rwd_data_path }}:{{ rwd_data_path }}:ro"
          restart: always
          userns_mode: "host"
          logging:
            driver: syslog
            options:
              tag: mmw-rwd

