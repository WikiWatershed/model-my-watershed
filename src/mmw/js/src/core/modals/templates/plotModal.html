<div class="modal-dialog modal-dialog-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{{ name }} - {{ measurement.name }}</h3>
        </div>
        <div class="modal-body">
            {% if not series %}
                <div>Unable to load {{ measurement.name }} data for {{ name }} at this time.</div>
            {% endif %}
            <div id="observation-plot"></div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
