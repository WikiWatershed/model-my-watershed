<div class="layerpicker-layers">
    <div id="layerpicker-tab"></div>
</div>
<div class="layerpicker-nav">
    {% for layerTab in layerTabs %}
        <div
            class="{{ layerTab.navButtonClass }}"
            data-layer-tab="{{ layerTab.name }}"
        >
            <i class="fa fa-star-o"></i>
        </div>
    {% endfor %}
</div>
