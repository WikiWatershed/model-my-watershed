<div class="layerpicker-layer {{ 'hidden' if disabled }}">
    <button class="layerpicker-title {{ 'active' if active }}">
        {{ layerDisplay }}
    </button>
    {% if legendMapping or useColorRamp %}
        <a
            tabindex="-1"
            role="button"
            data-html="true"
            data-toggle="popover"
            class="layerpicker-info"
            data-layer-help-icon="{{layerDisplay}}"
        >
        </a>
    {% endif %}
</div>
