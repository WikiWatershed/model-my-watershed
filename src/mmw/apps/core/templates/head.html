{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block metatitle %}
    <title>{{ title }}</title>
    {% endblock metatitle %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static favicon %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static favicon2x %}" sizes="32x32">
    <link rel="stylesheet" href="{% static 'css/vendor.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS_ACCOUNT }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ GOOGLE_ANALYTICS_ACCOUNT }}', { 'anonymize_ip': true });
    </script>
</head>
